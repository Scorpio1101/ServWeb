    <!-- Add any additional CSS or libraries for the carousel -->
    <style>
    /* Carousel container */
.carousel-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
}

/* Book card */
.book-card {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    padding: 20px;
    margin: 10px;
    width: 300px;
}

.book-card h3 {
    font-size: 1.2em;
    margin: 0;
    margin-bottom: 10px;
}

.book-card p {
    font-size: 0.9em;
    color: #666;
    margin: 0;
}

/* Carousel styling */
.carousel {
    display: flex;
    overflow-x: scroll;
    scroll-snap-type: x mandatory;
    -webkit-overflow-scrolling: touch;
    margin-top: 20px;
}

.book-card {
    flex: 0 0 auto;
    margin-right: 20px;
    scroll-snap-align: start;
    transition: transform 0.3s ease-in-out;
}

/* Carousel navigation buttons (if needed) */
.carousel-container button {
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    padding: 8px 16px;
    cursor: pointer;
    margin-top: 10px;
}

.carousel-container button:hover {
    background-color: #0056b3;
}
    </style>
</head>
<body>
    <header>
        <img src="../IMÁGENES/Logo.png">
        <div class="botones-container">
            <button class="boton">BiblioTek</button>
            <a href="../HTML/PrincipalUsuario.html">
        </div>
    </header>
    <nav class="sidebar">
        <!-- Sidebar links here -->
        <a class="sidebar-link" href="../HTML/Perfil.html">

        <a class="sidebar-links" href="/HTML/BooksDashboard.html">
            <div>Books Dashboard</div>
        </a>
        <a class="sidebar-linkss" href="/html/MyBooks.html">

        </a>
        <a class="regresar" href="../HTML/LogIn.html">
            <img src="../IMÁGENES/cerrar-sesion.png" alt="">
        </a>
    </nav>
    
    <!-- Add a container for the carousel and search functionality -->
    <div class="carousel-container">
        <div class="carousel" id="bookCarousel">
            <!-- Books will be dynamically added here -->
        </div>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search by name or author">
            <button onclick="searchBooks()">Search</button>
        </div>
    </div>

    <!-- Add Firebase SDK and your Firebase configuration -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-storage.js"></script>
    
    <script>
// Your Firebase configuration
var firebaseConfig = {
  apiKey: "AIzaSyAUuOzPZ1k3-YKMtQzO1AX9XE_hUgS0LhA",
  authDomain: "bibliotek-6aa3f.firebaseapp.com",
  databaseURL: "https://bibliotek-6aa3f-default-rtdb.firebaseio.com",
  projectId: "bibliotek-6aa3f",
  storageBucket: "bibliotek-6aa3f.appspot.com",
  messagingSenderId: "459978600030",
  appId: "1:459978600030:web:ccd097da5ab5c2c72a4ecf"
};

// Initialize Firebase
firebase.initializeApp(firebaseConfig);


        // Function to fetch and display books in the carousel
        function displayBooks(books) {
            const carousel = document.getElementById('bookCarousel');
            carousel.innerHTML = '';

            books.forEach(book => {
                const bookCard = document.createElement('div');
                bookCard.className = 'book-card';
                // Create and append book card content here
                const title = document.createElement('h3');
                title.textContent = book.title;
                const author = document.createElement('p');
                author.textContent = `Author: ${book.author}`;
                // You can add more elements here for book details
                bookCard.appendChild(title);
                bookCard.appendChild(author);
                carousel.appendChild(bookCard);
            });
        }

        // Function to search books by name or author
        function searchBooks() {
    const searchTerm = document.getElementById('searchInput').value.toLowerCase();
    const booksRef = firebase.database().ref('books'); // Update with your Firebase database reference
    
    booksRef.once('value', snapshot => {
        const books = [];
        snapshot.forEach(childSnapshot => {
            const book = childSnapshot.val();
            if (book.title.toLowerCase().includes(searchTerm) || book.author.toLowerCase().includes(searchTerm)) {
                books.push(book);
            }
        });

        displayBooks(books);
    });
    }

        // Call the initial displayBooks function or any other necessary initialization
        // displayBooks(initialListOfBooks);
    </script>
