<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Libros Favoritos - BiblioTek</title>
    <link rel="stylesheet" href="../CSS/BooksDashboard.css">

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="../JS/firebase.js"></script> <!-- Esto asume que tienes la inicialización de Firebase aquí -->

    <script>
        // Asegurarse de que el usuario esté autenticado
        firebase.auth().onAuthStateChanged(user => {
            if (user) {
                console.log("Usuario autenticado:", user.uid);
            } else {
                console.log("Usuario no autenticado");
                window.location.href = 'LogIn.html';
            }
        });

        function loadFavoriteBooks() {
            const currentUser = firebase.auth().currentUser;
            if (!currentUser) {
                console.error("Usuario no autenticado");
                return;  // Si no estás autenticado, termina la ejecución de la función aquí
            }

            const userId = currentUser.uid;
            const userFavoritesRef = database.ref("userFavorites/" + userId);

            userFavoritesRef.once('value', snapshot => {
                const favoriteBooks = snapshot.val();
                console.log("Libros favoritos obtenidos:", favoriteBooks);

                if (favoriteBooks) {
                    document.querySelector(".book-list").innerHTML = '';

                    Object.keys(favoriteBooks).forEach(bookId => {
                        const bookRef = database.ref("books/" + bookId);
                        bookRef.once('value', bookSnapshot => {
                            const book = bookSnapshot.val();

                            const newRow = document.createElement("tr");
                            newRow.innerHTML = `
                                <td><a href="${book.docUrl}" target="_blank"><img src="${book.imagenUrl}" alt="${book.nombre}" width="50"></a></td>
                                <td>${book.nombre}</td>
                                <td>${book.autor}</td>
                                <td>${book.anno}</td>
                                <td>${book.precio}</td>
                                <td>${book.tipo}</td>
                                <td><button onclick="toggleFavorite('${bookId}')">Eliminar de Favoritos</button></td>
                            `;

                            console.log("Fila creada:", newRow);
                            document.querySelector(".book-list").appendChild(newRow);
                        });
                    });
                } else {
                    document.querySelector(".book-list").innerHTML = '<tr><td colspan="7">No tienes libros favoritos.</td></tr>';
                }
            });
        }

        function toggleFavorite(bookId) {
            const userId = firebase.auth().currentUser.uid;
            const userFavoriteRef = database.ref("userFavorites/" + userId + "/" + bookId);

            userFavoriteRef.remove().then(() => {
                loadFavoriteBooks();
            }).catch(error => {
                console.error("Error removing favorite:", error);
            });
        }

        window.addEventListener("DOMContentLoaded", loadFavoriteBooks);
    </script>
</head>

<body>

    <header>
        <a href="../HTML/PrincipalUsuario.html">
            <img src="../IMÁGENES/Logo.png">
        </a>
        <div class="botones-container">
            <h1>Mis Libros Favoritos</h1>
        </div>
    </header>

    <table class="table text-white m-4">
        <thead>
            <tr>
                <th>Imagen</th>
                <th>Nombre</th>
                <th>Autor</th>
                <th>Año</th>
                <th>Precio</th>
                <th>Tipo</th>
                <th>Acción</th>
            </tr>
        </thead>
        <tbody class="book-list">
            <!-- Los libros favoritos se cargarán aquí desde Firebase -->
        </tbody>
    </table>

    <div class="back-button-container">
        <a href="../HTML/PrincipalUsuario.html" class="back-button">Regresar</a>
    </div>

</body>

</html>
