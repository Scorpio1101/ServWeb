<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis libros - BiblioTek</title>
    <link rel="stylesheet" href="../CSS/MyBooks.css">
</head>

<body>
    <header>
        <a href="../HTML/PrincipalUsuario.html">
            <img src="../IMÁGENES/Logo.png">
        </a>
        <div class="botones-container">
            <h1>Mis Libros</h1>
        </div>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search by name or author">
            <button onclick="searchMyBooks()">Search</button>
        </div>
    </header>
        <!-- Tabla para mostrar los libros -->
 <table class="table text-white m-4">
    <thead>
        <tr>
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Autor</th>
            <th>Año</th>
            <th>Precio</th>
            <th>Tipo</th>
            <th>Favorito</th>
        </tr>
    </thead>
    <tbody class="book-list">
        <!-- Los libros se cargarán aquí desde Firebase -->
    </tbody>
</table>
    <div class="back-button-container">
        <a href="../HTML/PrincipalUsuario.html" class="back-button">Regresar</a>
    </div>



<!-- Inclusión de firebase.js -->
<script src="../JS/firebase.js"></script>
<script>
   function loadFavoriteBooks() {
    const userId = firebase.auth().currentUser.uid;  // Asumimos que el usuario ya ha iniciado sesión
    const favoritesRef = database.ref('users/' + userId + '/favorites');

    favoritesRef.on('child_added', snapshot => {
        const bookId = snapshot.key;
        const bookRef = database.ref('books/' + bookId);

        bookRef.once('value', bookSnapshot => {
            const book = bookSnapshot.val();
            
            // Aquí, crea y añade una nueva fila a la tabla de libros en MyBooks.html
            // similar a cómo lo hicimos en loadBooks() anteriormente.
            const newRow = document.createElement("tr");
            newRow.innerHTML = `
                <td><a href="${book.docUrl}" target="_blank"><img src="${book.imagenUrl}" alt="${book.nombre}" width="50"></a></td>
                <td>${book.nombre}</td>
                <td>${book.autor}</td>
                <td>${book.anno}</td>
                <td>${book.precio}</td>
                <td>${book.tipo}</td>
            `;
            document.querySelector(".book-list").appendChild(newRow);
        });
    });
}

// Llamamos a la función cuando se carga la página
window.addEventListener("DOMContentLoaded", loadFavoriteBooks);
</script>
</body>
</html>
</body>

</html>
