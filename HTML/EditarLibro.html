<script>

  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);

  // Referencia a la base de datoss
  const database = firebase.database();

  // Script para cargar los datos del libro en los campos de edición
    function loadBookData() {
      // Obtén el ID del libro de los parámetros de la URL
      const urlParams = new URLSearchParams(window.location.search);
      const bookId = urlParams.get("id");

      // Obtén una referencia al libro en la base de datos
      const bookRef = database.ref("books/" + bookId);

      // Lee los datos del libro
      bookRef.once("value").then(function (snapshot) {
        const bookData = snapshot.val();

        // Rellena los campos de edición con los datos del libro
        document.getElementById("nombre").value = bookData.nombre;
        document.getElementById("autor").value = bookData.autor;
        document.getElementById("anno").value = bookData.anno;
        document.getElementById("precio").value = bookData.precio;
        document.getElementById("tipo").value = bookData.tipo;
      }).catch(function (error) {
        console.error("Error al cargar los datos del libro:", error);
      });
    }

    // Llama a la función para cargar los datos del libro cuando la página se carga
    window.onload = loadBookData;

    // Función para actualizar el libro (similar a la que ya tienes para usuarios)
    function updateBook() {
      // Obtén el ID del libro de los parámetros de la URL
      const urlParams = new URLSearchParams(window.location.search);
      const bookId = urlParams.get("id");

      // Obtén los valores de los campos de edición
      const updatedNombre = document.getElementById("nombre").value;
      const updatedAutor = document.getElementById("autor").value;
      const updatedAnno = document.getElementById("anno").value;
      const updatedPrecio = document.getElementById("precio").value;
      const updatedTipo = document.getElementById("tipo").value;

      // Crea un objeto con los datos actualizados
      const updatedBookData = {
        nombre: updatedNombre,
        autor: updatedAutor,
        anno: updatedAnno,
        precio: updatedPrecio,
        tipo: updatedTipo,
      };

      // Actualiza los datos del libro en la base de datos
  const bookRef = database.ref("books/" + bookId);
  bookRef
    .update(updatedBookData)
    .then(function () {
      // Datos actualizados exitosamente

      // Sube la imagen a Firebase Storage
      const storageRef = firebase.storage().ref().child("book_images/" + bookId);
      storageRef.put(updatedImagen)
        .then(function (snapshot) {

          documentStorageRef.put(updatedDocumento)

              window.location.href = "/HTML/PrincipalALibros.html";
            })
            .catch(function (documentError) {
              // Error al subir el documento
              alert("Error al subir el documento del libro: " + documentError.message);
            });
        })
        .catch(function (error) {
          // Error al subir la imagen
          alert("Error al subir la imagen del libro: " + error.message);
        });
    })
    .catch(function (error) {
      // Ocurrió un error al actualizar los datos
      alert("Error al actualizar los datos del libro: " + error.message);
    });

</script>
