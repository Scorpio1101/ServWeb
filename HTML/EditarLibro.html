<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AdminTek - BiblioTek</title>
  <link rel="stylesheet" href="../CSS/EditarLibro.css">
</head>
<body>
    <div class="container">
      <h1>Editar Usuario</h1>
      <div class="form-group m-4">
        <label for="nombre">Nombre:</label>
        <input type="text" class="form-control" id="nombre" name="nombre">
      </div>
      <div class="form-group m-4">
        <label for="autor">Autor:</label>
        <input type="text" class="form-control" id="autor" name="autor">
      </div>
      <div class="form-group m-4">
        <label for="anno">Año:</label>
        <input type="number" class="form-control" id="anno" name="anno">
      </div>
      <div class="form-group m-4">
        <label for="precio">Precio:</label>
        <input type="number" class="form-control" id="precio" name="precio">
      </div>
      <div class="form-group m-4">
        <label for="tipo">Tipo:</label>
        <select class="form-control" id="tipo" name="tipo">
          <option>Libro</option>
          <option>Revista</option>
          <option>Investigación</option>
        </select>
      </div>
      <div class="form-group m-4">
        <label for="imagen">Imagen:</label>
        <input type="file" class="form-control-file" id="imagen" name="imagen">
      </div>
      <button class="btn btn-primary" id="btnGuardar">Actualizar</button>
    </div>
  </div>
  </div>
  <div class="back-button-container">
    <a href="../HTML/AdministrarUsuarios.html" class="back-button">Regresar</a>
</div>
</body>
</html>
