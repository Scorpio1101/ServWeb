<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de Búsqueda - BiblioTek</title>
    <link rel="stylesheet" href="../CSS/BooksDashboard.css">
</head>

<body>

    <header>
        <a href="../HTML/PrincipalUsuario.html">
            <img src="../IMÁGENES/Logo.png">
        </a>
        <div class="botones-container">
            <h1>Resultados de Búsqueda</h1>
        </div>
    </header>

    <table class="table text-white m-4">
        <thead>
            <tr>
                <th>Imagen</th>
                <th>Nombre</th>
                <th>Autor</th>
                <th>Año</th>
                <th>Precio</th>
                <th>Tipo</th>
                <th>Favorito</th>
            </tr>
        </thead>
        <tbody class="book-list">
            <!-- Los libros se cargarán aquí desde el almacenamiento local -->
        </tbody>
    </table>

    <div class="back-button-container">
        <a href="../HTML/BooksDashboard.html" class="back-button">Regresar a la Biblioteca</a>
    </div>

    <script>
        // Cargar los resultados de búsqueda del almacenamiento local y mostrarlos en la tabla
        const books = JSON.parse(localStorage.getItem('searchResults'));
        const bookList = document.querySelector('.book-list');
        
        books.forEach(book => {
            // Crear una nueva fila para la tabla
            const newRow = document.createElement("tr");

            // Rellenar la fila con los datos del libro
            newRow.innerHTML = `
                <td><a href="${book.docUrl}" target="_blank"><img src="${book.imagenUrl}" alt="${book.nombre}" width="50"></a></td>
                <td>${book.nombre}</td>
                <td>${book.autor}</td>
                <td>${book.anno}</td>
                <td>${book.precio}</td>
                <td>${book.tipo}</td>
                <td><button onclick="toggleFavorite('${book.key}')">Favorito</button></td>
            `;

            // Añadir la nueva fila a la tabla
            bookList.appendChild(newRow);
        });

        // Opcional: Limpiar los resultados de búsqueda del almacenamiento local para liberar espacio
        localStorage.removeItem('searchResults');
    </script>

</body>

</html>
