<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AdminTek - BiblioTek</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link rel="stylesheet" href="../CSS/Agregar.css">
</head>

<body>
  <div class="container">
    <a href="javascript:history.go(-1)" class="back-button">
      Regresar
    </a>
    <a href="../HTML/PrincipalAUsuarios.html">
      <img src="../IMÁGENES/Logo.png" alt="Logo" class="logo">
    </a>
    <h1 class="heading">Agregar Usuario</h1>

    <div class="main">
      <div class="form-group">
        <label for="first_name" class="form-label">Nombre</label>
        <input class="input" id="first_name" type="text" placeholder="Ingrese el nombre">
      </div>

      <div class="form-group">
        <label for="last_name" class="form-label">Apellidos</label>
        <input class="input" id="last_name" type="text" placeholder="Ingrese los apellidos">
      </div>

      <div class="form-group">
        <label for="roles" class="form-label">Tipo de usuario</label>
        <select id="roles" class="select">
          <option value="" disabled selected>Seleccione un rol</option>
          <option value="administrador">Administrador</option>
          <option value="miembro">Miembro</option>
        </select>
      </div>

      <div class="form-group">
        <label for="dni" class="form-label">Cédula</label>
        <input class="input" id="dni" type="text" placeholder="Ingrese la cédula">
      </div>

      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input class="input" id="email" type="email" placeholder="Ingrese el email">
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <input class="input" id="password" type="password" placeholder="Genere una contraseña">
          <button class="button" onclick="generarContrasena()">Generar Contraseña</button>
          <button class="button" onclick="togglePasswordVisibility()">Mostrar</button>
        </div>
      </div>

      <div class="button-container">
        <button class="button" onclick="register()">Agregar Usuario</button>
      </div>
    </div>
  </div>
</body>

</html>
