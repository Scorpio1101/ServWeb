<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiblioTek - Registro</title>
    <link rel="stylesheet" href="../CSS/PrincipalUsuario.css">
</head>
<body>
    <header>
        <img src="../IMÁGENES/Logo.png">
        <div class="botones-container">
            <button class="boton">BiblioTek</button>
        </div>
    </header>
    <div class="content">
        <nav class="sidebarL">
            <div class="login-form">
                <form>
                    <h1>Registro</h1>
                    <div class="inputs">
                        <input type="text" placeholder="Nombre completo" id="name" />
                        <input type="email" placeholder="E-mail" id="email" />
                        <input type="edad" placeholder="Edad" id="edad" />
                        <input type="cedula" placeholder="Cédula" id="cedula" />
                        <input type="password" placeholder="Contraseña" id="password" />
                        <button id="registrarse">Registrarse</button>
                    </div>
                    <div class="olvidar">
                        <br>
                        <a href="../HTML/LogIn.html">¿Ya tienes cuenta? Inicia sesión</a>
                    </div>
                    <div class="mensaje-error" style="color: rgb(177, 4, 4)"></div>
                </form>
            </div>
            <script type="module" src="../LogIn/auth.js"></script>
        </nav>
    </div>
</body>
</html>
