<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiblioTek - Registro</title>
    <link rel="stylesheet" href="../CSS/Registro.css">
</head>
<body>
    <div class="container">
        <img src="../IMÁGENES/Logo.png" alt="Logo" class="logo">
        <h1 class="heading">¡Únete a BiblioTek!</h1>
        <input type="text" id="first_name" placeholder="Nombre" class="input">
        <input type="text" id="last_name" placeholder="Apellido" class="input">
        <select id="roles" class="select">
            <option value="" disabled selected>Selecciona un rol</option>
            <option value="administrador">Administrador</option>
            <option value="miembro">Miembro</option>
        </select>
        <input type="text" id="dni" placeholder="DNI" class="input">
        <input type="email" id="email" placeholder="Email" class="input">
        <input type="password" id="password" placeholder="Contraseña" class="input">
        <div class="button-container">
            <button class="btn btn-generate-password" onclick="generarContrasena()">Generar Contraseña</button>
            <button class="btn btn-toggle-password" onclick="togglePasswordVisibility()">Mostrar</button>
            <button class="button" onclick="register()">Registrarse</button>
        </div>
        <div class="link-container">
            <a href="../HTML/LogIn.html" class="link">¿Ya tienes cuenta? Inicia sesión aquí</a>
        </div>
    </div>

    <div class="back-button-container">
        <a href="../index.html" class="back-button">Regresar</a>
    </div>
</body>
</html>

</html>
