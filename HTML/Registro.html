<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiblioTek - Registro</title>
    <link rel="stylesheet" href="../CSS/PrincipalUsuario.css">
</head>
<body>
    <header>
        <img src="../IMÁGENES/Logo.png">
        <div class="botones-container">
            <button class="boton">BiblioTek</button>
        </div>
    </header>
    <div class="content">
        <nav class="sidebarL">
            <div class="login-form">
                    <h1>Registro</h1>
                    <div class="inputs">
                        <input type="text" id="first_name" placeholder="Nombre">
                        <input type="text" id="last_name" placeholder="Apellido">
                        <select id="roles">
                            <option value="" disabled selected>Seleccione un rol</option>
                            <option value="administrador">Administrador</option>
                            <option value="miembro">Miembro</option>
                        </select>
                        <input type="text" id="dni" placeholder="DNI">
                        <input type="email" id="email" placeholder="Email">
                        <input type="password" id="password" placeholder="Contraseña">
                        <button onclick="register()">Register</button>
                    </div>
                    <div class="olvidar">
                        <br>
                        <a href="../HTML/LogIn.html">¿Ya tienes cuenta? Inicia sesión</a>
                    </div>
                    <div class="mensaje-error" style="color: rgb(177, 4, 4)"></div>
            </div>
        </nav>
    </div>
</body>
    <!-- The core Firebase JS SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

    <!-- SDKs for Firebase products -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

    <!-- Our script must be loaded after firebase references -->
    <script src="../Js/firebase.js"></script>
</html>
