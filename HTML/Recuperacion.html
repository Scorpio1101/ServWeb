<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiblioTek - Olvidé mi contraseña</title>
    <link rel="stylesheet" href="../CSS/Recuperación.css">
</head>
<body>
    <header>
        <img src="../IMÁGENES/Logo.png">
        <div class="botones-container">
            <h1 class="title-text">BiblioTek</h1>
        </div>
    </header>
    <div class="content">
        <nav class="sidebarL">
            <div class="login-form">
                <form>
                    <h1>Olvidé mi contraseña</h1>
                    <div class="inputs">
                        <input type="email" name="email" placeholder="E-mail" class="recov-pass-email" id="email" />
                        <button type="button" id="reset-password" class="recov-pass-email">Restablecer contraseña</button>
                    </div>
                    <div class="olvidar">
                        <br>
                        <a href="../HTML/LogIn.html">Volver al inicio de sesión</a>
                    </div>
                    <div class="mensaje-error" style="color: rgb(177, 4, 4)"></div>
                </form>
            </div>
            <script type="module" src="../JS/Recuperacion.js"></script>
        </nav>
    </div>
</body>
</html>
