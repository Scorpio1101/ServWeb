<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

<body>
    <div class="volver-container">

        <a href="javascript:history.go(-1)" class="back-button">
            Regresar
        </a>

        <a href="../HTML/PrincipalALibros.html">
          <img src="../IMÁGENES/Logo.png" alt="Logo" class="logo">

    <h1 class="heading">Agregar Libros</h1>
  </header>
      <div class="form-group m-4">
        <label for="nombre">Nombre:</label>
        <input type="text" class="form-control" id="nombre" name="nombre">
      </div>
      <div class="form-group m-4">
        <label for="autor">Autor:</label>
        <input type="text" class="form-control" id="autor" name="autor">
      </div>
      <div class="form-group m-4">
        <label for="anno">Año:</label>
        <input type="number" class="form-control" id="anno" name="anno">
      </div>
      <div class="form-group m-4">
        <label for="precio">Estado:</label>
        <input type="text" class="form-control" id="precio" name="precio">
      </div>
      <div class="form-group m-4">
        <label for="tipo">Tipo:</label>
        <select class="form-control" id="tipo" name="tipo">
          <option>Libro</option>
          <option>Revista</option>
          <option>Investigación</option>
        </select>
      </div>
      <div class="form-group m-4">
        <div class="form-group m-4">
          <label for="imagen">Imagen:</label>
          <input type="file" class="form-control-file" id="imagen" name="imagen">
      </div>
      
      <div class="form-group m-4">
          <label for="documento">Documento:</label>
          <input type="file" class="form-control-file" id="documento" name="documento">
      </div>
      
      <button class="btn btn-primary" id="btnGuardar" onclick="UploadProcess()">Agregar</button>
      </div>
      </div>
      </body>
